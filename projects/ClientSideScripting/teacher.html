<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/LO3- CSS.css" >
	<title>L03 Teacher Register Task</title>
</head>

<body>
	<header class="main">
		<div id="fixedbutton" class="button"><a href="index.html">Home</a></div>
        
        <h1>Hill Valley Primary School Results Register</h1></header>
        
        
	<main>
        <h2 id="teachOut"></h2>
        <div id="register">
		<div id="regInputbox">
		<p>Please enter the number of pupils then Click Start</p>
		<input type="text" id="kidNum" class="inputBox" placeholder="Number of Pupils"/>
		<input type="button" value="Start" id="start" class="button" />
            </div>
            <div id="regInputbox2">
		<table id="outPut">
            <caption>Results Register</caption>
			<tr>
				<th class="thBlank"></th>
				<th>Pupil Name</th>
				<th>Test Score</th>
			</tr>
		</table>
                </div>
            </div>
	</main>
        
	<script src="js/LO3-teacherRegister.js" ></script>
</body>

</html>
