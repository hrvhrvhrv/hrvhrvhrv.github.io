<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/LO3- CSS.css">
    <title>Hill Valley Primary School</title>
</head>

<body>
    
    <header class="main">
        <h1>Hill Valley Primary School Login Page</h1>
    </header>
    <main>
        <h2>Please select the corect login and enter your details</h2>
        <div id="profile">
            <div class="profile"><img src="img/profile-student.png" alt="Pupil profile">
                <div class="reveal">
                    <h2>Pupil</h2>
                    <input type="button" value="Login" id="loginPup" class="button" />
                    <input type="text" id="username" class="login" placeholder="Name" /></div>
            </div>
            <div class="profile"><img src="img/profile-teacher.png" alt="Teacher profile">
               
                <div class="reveal">
                    <h2>Teacher</h2>
                    <input type="button" value="Login" id="loginTeach" class="button" />
                    <input type="text" id="teachName" class="login" placeholder="Name" />
                    <input type="password" id="teapassword" class="login" placeholder="Password" /> 
                </div>
                <p>name = *anything*</p>
                <p>password = password</p>
            </div>
            <div class="profile"><img src="img/profile-parent.png" alt="Parent profile">
                
                <div class="reveal">
                    <h2>Parent</h2>
                    <input type="button" value="Login" id="loginParent" class="button" />
                    <input type="text" id="parentName" class="login" placeholder="Name" /> </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/L03-login.js"></script>
</body>

    
</html>
